<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-sm border bg-light">
        <h2>Billing address</h2>
       
        
        <form>
            
            <div class="row row-cols-50 g-3">
                <div class="col">
                    <label class="form-label " for="inline-form-name">First-Name</label> 
                    <input type="text" class="form-control w-100" id="inline-form-name">
                </div>
            
                <div class="col">
                    <label class="form-label" for="inline-form-email">Last-Name</label>
                    <input type="text" class="form-control w-100" id="inline-form-email">
                </div>
            
            
               
            </div>
            
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="abc@gmail.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
           
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Username</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="username">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Addres</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="1234 main street delhi">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Address2</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="row row-cols-50 g-3">
                <div class="col">
                    <label class="form-label " for="inline-form-email">Country</label> 
                    <select class="custom-contol w-75 p-1" id="inline-form-email">
                      <option>choose</option>
                        <option>India</option>
                        <option>America</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label " for="inline-form-email">State</label> 
                    <select class="custom-select w-75 p-1">
                      <option>choose</option>
                        <option>Maharastra</option>
                        <option>Goa</option>
                    </select>
                </div>
            
                <div class="col">
                    <label class="form-label" for="inline-form-email">Zip</label>
                    <input type="number" class="form-control w-50">
                </div>
                </div>
            <hr>
            <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                  <label class="form-check-label" for="disabledFieldsetCheck">
                    Can't check this
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                    <label class="form-check-label" for="disabledFieldsetCheck">
                      Can check this
                    </label>
                  </div>
                  
                  
            <hr>
            <h4 class="mb-3">Payment</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="disabledFieldsetCheck" checked>
                <label class="form-check-label" for="disabledFieldsetCheck">
                  Credit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="disabledFieldsetCheck">
                <label class="form-check-label" for="disabledFieldsetCheck">
                  Debit card
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="disabledFieldsetCheck">
                <label class="form-check-label" for="disabledFieldsetCheck">
                  Paypal
                </label>
              </div>
              <div class="row row-cols-50 g-3 mt-3">
                <div class="col">
                    <label class="form-label " for="inline-form-name">card number</label> 
                    <input type="text" class="form-control w-100" id="inline-form-name"  aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">write your name as display on card.</div>
                </div>
            
                <div class="col">
                    <label class="form-label" for="inline-form-email">Name on card</label>
                    <input type="text" class="form-control w-100" id="inline-form-email">
                </div>
            
            
               
            </div>
            
          
          </form>
         
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
